<html>
    <head>
        <title>Resultados da Mega!</title>
        
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="table.css" />
    </head>
    <body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Resultados</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">

            <form class="navbar-form navbar-left" role="search" onSubmit="return false;">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Procurar" id="txtSorteio">
                </div>
                <button type="button" class="btn btn-success" id="btnOk">OK</button>
                <button type="button" class="btn btn-primary" id="btnTodos">Todos</button>
                <button type="button" class="btn btn-primary" id="btnLimpar">Limpar</button>
            </form>

        </div><!--  /.navbar-collapse -->
    </div>
</nav>
<div class="table-responsive">
<table class="table table-hover table-condensed table-striped"  id="table-concursos">
        <tr>
            <th>Sorteio</th>
            <th>Data</th>
            <th>Dezenas</th>
        </tr>
</table>
</div>
        <script src="./js/main.js"></script>
        <script src="./js/jquery-3.1.1.min.js" />
        <script src="./js/bootstrap.min.js" />
    </body>
</html>
