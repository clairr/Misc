<template name="tasks">
  {{> loginButtons}}
  <h1>Add Task</h1>
  {{#if currentUser}}
  <form id="add-task">
    <label>Task Name</label>
    <input type="text" name="name" placeholder="Add Task" />
    <input type="submit" value="Submit" />
  </form>
  {{else}}
  <p>Please log to add tasks</p>
  {{/if}}
  <hr />
  <h3>Tasks</h3>

  <ul>
    {{#each tasks}}
    <li>{{name}} {{#if currentUser}}<a href="#" id="delete-task">x</a>{{/if}}</li>
    {{/each}}
  </ul>
</template>
